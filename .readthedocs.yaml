# Read the Docs configuration file

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04  # Use 22.04 for better compatibility
  tools:
    python: "3.9"   # Use 3.9 for better compatibility

# Build documentation in the DISCOVER directory with Sphinx
sphinx:
   configuration: DISCOVER/conf.py  # Point to the correct location

# Declare Python requirements
python:
   install:
   - requirements: requirements.txt